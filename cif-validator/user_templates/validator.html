<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/static/visualizer_base.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/visualizer_input.min.css"/>
    <script src="/static/jquery-3.1.0.min.js"></script>
    <script src="/static/jquery-ui.1.12.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/jquery-ui.1.12.1.min.css"/>

    <title>CIF Validator</title>

    <script>
        $( function() {
            $( "#accordion" ).accordion({
                collapsible: true,
                heightStyle: "content", // Avoid that all have the same height
                active: false  // Start all closed
            });

            $( "#fileformatSelect" ).change(function() {
                if ( $(this).val() == "xyz-ase" )
                    $( "#xyzFormatFields" ).show();
                else
                    $( "#xyzFormatFields" ).hide();
            });
        });
    </script>

    <script src="/static/iframeResizer.contentWindow.min.js"></script>
</head>

</head>

<body>
<div id='container'>
    <div id='maintitle'>
        <h1 style="text-align: center;">CIF Validator</h1>
    </div>

    <div id="about">
        <div id="accordion">
            <h2>About</h2>
            <div>
                {% include "user_templates/custom_about.html" %}
            </div>
        </div>
    </div>
    {% include "user_templates/select_file.html" %}
    {% include "user_templates/select_example.html" %}

</div>


<div style ="position: relative" data-iframe-height></div>
</body>
</html>
